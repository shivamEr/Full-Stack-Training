<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp - Manage your todos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .todo-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .todo-header {
            font-weight: bold;
            background-color: #eaeaea;
            padding: 0.5rem;
        }

        .status-done {
            color: green;
            font-weight: bold;
        }

        .status-pending {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Manage your todos</h1>

    <div class="todo-container">
        <div class="todo-header">Task</div>
        <div class="todo-header">Status</div>

        <!-- here will add our todos -->
    </div>
    <script src="script.js"></script>
</body>

</html>
