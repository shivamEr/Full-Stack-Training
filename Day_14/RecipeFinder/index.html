<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder - find your recipe</title>
</head>

<body class="">
    <div class="w-full min-h-screen bg-linear-65 bg-linear-to-l from-purple-500 to-pink-500">
        <div class="heading pt-10">
            <h1 class="text-white text-3xl font-bold text-center"><img width="50" height="50" class="inline-block" src="https://img.icons8.com/dusk/64/search--v1.png" alt="search--v1"/> Recipe Finder</h1>
            <p class="text-gray-300 text-center p-5">Find delicious recipes by ingredient</p>
        </div>
        <div class="formContainer bg-white w-[50vw] h-[30vh] m-auto p-10 rounded-lg shadow-md">
            <h3 class="pl-5 font-bold text-cyan-500 text-left">🔍 Search Recipes</h3>
            <input type="text" name="recipe" id="recipe" class="w-[70%] border border-gray-400 h-[30px] p-5 mt-5" placeholder="Enter ingredient or name of recipe.."/>
            <!-- <hr> -->
            <button class="bg-linear-65 bg-linear-to-l from-purple-500 to-pink-500 p-2 text-2xl rounded-lg" onclick="searchRecipe()">🔍</button>
        </div>
        <div id="results">
            <!-- Here all info of Ingredient will listing out -->

                <h3 class='font-bold text-lg p-5'>This sample title for testing</h3>
            </div> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js"></script>
</body>

</html>
