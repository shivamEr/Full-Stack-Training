<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Basics</title>
    <!-- Internal Syling -->
    <style>
        article{
            color: rgb(166, 255, 0);
        }
        #para1{
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="color: rgb(255, 0, 85);">Hello, I'm Inline Styling</h1>
        <article>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</article>
        <article>Lorem, ipsum dolor.</article>
        <p id="para1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos repellat, reprehenderit et incidunt exercitationem enim!</p>
    </div>
</body>
</html>
