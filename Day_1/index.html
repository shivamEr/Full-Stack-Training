<body>
    <div class="container">
        <a href="https://www.google.com">Go to Google</a>
        <!-- Add Video from Local to your site -->
        <video src="demo.mp4" controls autoplay>My Video</video>
        <iframe src="https://www.google.com" frameborder="0">Googli hai</iframe>

        <br><br><br><br>
        <table border="1">
            <thead>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Web</th>
                    <th>Thirs</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Web Dev</td>
                    <td rowspan="2">DSA</td>

        <br><br>
        <!-- Action -> Kaha submit karna hai, method -> kya data kaha hoga? like in url or body -->
         <!-- method -->
        <form action="" method="post"> 
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <input type="submit">
        </form>
