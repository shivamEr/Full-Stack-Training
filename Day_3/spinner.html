<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dot Spinner Loader</title>
  <style>
    .dot-loader {
      width: 1em;
      height: 1em;
      border-radius: 50%;
      background: #3498db;
      color: #3498db;
      box-shadow:
        1.5em 0 0 0 currentColor,
        3em 0 0 0 currentColor;
      animation: dots 0.8s infinite linear;
      margin: 100px auto;
    }

    @keyframes dots {
      0% {
        box-shadow:
          1.5em 0 0 0 currentColor,
          3em 0 0 0 currentColor;
      }
      50% {
        box-shadow:
          1.5em 0 0 0 transparent,
          3em 0 0 0 currentColor;
      }
      100% {
        box-shadow:
          1.5em 0 0 0 currentColor,
          3em 0 0 0 transparent;
      }
    }

    body {
      background: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="dot-loader"></div>
</body>
</html>
